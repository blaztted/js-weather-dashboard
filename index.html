<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Favicon: Prevent 404 error in the console -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat+Alternates:wght@300&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row navbar text-white">
        <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3 bg-light pb-2 pt-3" id="searchResults">
          <div class="row">
            <div class="col-12">
              <h4>Search for a City:</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="enterCity"
                  placeholder="London (for example)"
                /><button type="button" id="searchBtn" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <ul id="searchHistory" class="list-group">
                <!-- append li-->
              </ul>
            </div>
          </div>
        </div>

        <div id="weatherContent" class="col-9 pb-4 pt-4">
          <div class="row pb-3 mr-2 ml-2">
            <div
              id="cityDetail"
              class="col-12 border rounded px-3 py-3 shadow p-3 mb-5 bg-white rounded"
            >
              <!--currentCity-->
            </div>
          </div>

          <div class="row pb-2 pt-1">
            <div class="col-12 ml-2 text-left font-weight-bold">
              <h3>5-Day Forecast:</h3>
            </div>
          </div>

          <div id="fiveDay" class="row pl-2">
            <!-- five day -->
          </div>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
