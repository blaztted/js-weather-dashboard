<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat+Alternates:wght@300&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header bg-info p-4 mb-4 text-center">
      <h1 class="font-weight-bold text-white">Weather Dashboard</h1>
      <p id="today" class="h6 text-white"></p>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <div class="form-outline flex-fill" data-mdb-input-init>
                  <input
                    type="search"
                    id="search-input"
                    class="form-control"
                    placeholder="London"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <label class="form-label" for="search-input"></label>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="search-button"
                  data-mdb-ripple-init
                >
                  Search
                  <i class="fas fa-search"></i>
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </form>
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
